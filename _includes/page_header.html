<div class="page-header">
	<h3>{{ page.title }}</h3>
</div>

<ul class="pager">
	{% if page.previous.url %}
	<li class="previous"><a href="{{ page.previous.url }}"
	                        title="{{ page.previous.title }}">&laquo;
		{{ page.previous.title }}</a></li>
	{% endif %}
	{% if page.next.url %}
	<li class="next"><a href="{{ page.next.url }}"
	                    title="{{ page.next.title }}">{{ page.next.title }}
		&raquo; </a>
	</li>
	{% endif %}
</ul>
